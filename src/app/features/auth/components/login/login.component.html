<div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card card p-xl">
        <h3 class="text-center mb-lg">Iniciar Sesión</h3>
        <div class="login-avatar-placeholder mb-lg">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="avatar-icon"
            >
                <path
                    fill-rule="evenodd"
                    d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                    clip-rule="evenodd"
                />
            </svg>
        </div>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group mb-md">
                <label for="email" class="form-label d-block mb-sm"
                    >Correo Electrónico</label
                >
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="tu@correo.com"
                    required
                    email
                    ngModel
                    #emailInput="ngModel"
                    [class.is-invalid]="
                        emailInput.invalid && (emailInput.dirty || emailInput.touched)
                    "
                />
                <div
                    *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
                    class="invalid-feedback mt-xs"
                >
                    <div *ngIf="emailInput.errors?.['required']">
                        El correo es requerido.
                    </div>
                    <div *ngIf="emailInput.errors?.['email']">
                        Ingresa un correo válido.
                    </div>
                </div>
            </div>

            <div class="form-group mb-lg">
                <label for="password" class="form-label d-block mb-sm">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Tu contraseña"
                    required
                    minlength="6"
                    ngModel
                    #passwordInput="ngModel"
                    [class.is-invalid]="
                        passwordInput.invalid &&
                        (passwordInput.dirty || passwordInput.touched)
                    "
                />
                <div
                    *ngIf="
                        passwordInput.invalid &&
                        (passwordInput.dirty || passwordInput.touched)
                    "
                    class="invalid-feedback mt-xs"
                >
                    <div *ngIf="passwordInput.errors?.['required']">
                        La contraseña es requerida.
                    </div>
                    <div *ngIf="passwordInput.errors?.['minlength']">
                        La contraseña debe tener al menos 6 caracteres.
                    </div>
                </div>
            </div>

            <button
                type="submit"
                class="btn btn-primary w-100"
                [disabled]="loginForm.invalid"
            >
                Entrar
            </button>

            <div class="text-center mt-lg">
                <small class="text-muted"
                    >¿No tienes cuenta? <a href="../register">Regístrate aquí</a></small
                >
            </div>
            <div class="text-center mt-sm">
                <small><a href="#">¿Olvidaste tu contraseña?</a></small>
            </div>
        </form>
    </div>
</div>
